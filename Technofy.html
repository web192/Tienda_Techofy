  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f8f8fb;
      color: #333;
      line-height: 1.6;
    }

    /* HEADER */
    header {
      background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      color: white;
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    header h1, header p {
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0 0 10px;
    }

    header p {
      font-size: 1.2rem;
      font-weight: 300;
    }

    /* NAVBAR */
    nav {
      background: #2a2a40;
      padding: 15px;
      position: sticky;
      top: 0;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff3c6a;
    }

    /* CONTAINER */
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #2a2a40;
    }

    /* GRID PRODUCTOS */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .product:hover img {
      transform: scale(1.05);
    }

    .product h3 {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .product p {
      font-weight: bold;
      color: #ff3c6a;
    }

    /* FORMULARIO */
    .order-form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      margin-top: 40px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .order-form h2 {
      margin-bottom: 20px;
    }

    .order-form input,
    .order-form select,
    .order-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .order-form input[type="submit"] {
      background: #ff3c6a;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    .order-form input[type="submit"]:hover {
      background: #e63259;
    }

    /* REDES SOCIALES */
    .social {
      text-align: center;
      margin-top: 50px;
    }

    .social h2 {
      margin-bottom: 20px;
    }

    .social a img {
      width: 40px;
      margin: 0 10px;
      transition: transform 0.3s;
    }

    .social a img:hover {
      transform: scale(1.2);
    }

    /* FOOTER */
    footer {
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>

    const productsDiv = document.getElementById("productos");
    const selectProducto = document.getElementById("producto");

    productos.forEach(p => {
      // Crear card
      const div = document.createElement("div");
      div.classList.add("product");
      div.innerHTML = `<img src="${p.img}" alt="${p.nombre}">
                       <h3>${p.nombre}</h3>
                       <p>${p.precio}</p>`;
      productsDiv.appendChild(div);

      // Agregar opción al select
      const option = document.createElement("option");
      option.value = p.nombre;
      option.textContent = `${p.nombre} - ${p.precio}`;
      selectProducto.appendChild(option);
    });

    function enviarPedido() {
      const nombre = document.getElementById("nombre").value;
      const producto = document.getElementById("producto").value;
      const direccion = document.getElementById("direccion").value;
      const detalles = document.getElementById("detalles").value;
      const mensaje = `Hola, soy ${nombre}. Quiero pedir: "${producto}".\nDirección: ${direccion}.\nDetalles: ${detalles}`;
      const mensajeCodificado = encodeURIComponent(mensaje);
      const numero = "50375521948"; // Ajusta tu número
      const url = `https://wa.me/${numero}?text=${mensajeCodificado}`;
      window.open(url, "_blank");
      document.getElementById("mensaje-pedido").innerText = `Gracias, ${nombre}. Te contactaremos por WhatsApp.`;
      return false;
    }
